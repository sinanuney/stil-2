    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            const navContainer = document.querySelector('.nav-container');
            const body = document.body;
            
            if (hamburger) {
                hamburger.addEventListener('click', function() {
                    // Toggle active class on hamburger and nav-links
                    this.classList.toggle('active');
                    navLinks.classList.toggle('active');
                    body.classList.toggle('menu-open');
                    
                    // Toggle aria-expanded for accessibility
                    const isExpanded = this.getAttribute('aria-expanded') === 'true' || false;
                    this.setAttribute('aria-expanded', !isExpanded);
                    
                    // Toggle aria-label based on state
                    if (isExpanded) {
                        this.setAttribute('aria-label', 'Menüyü aç');
                    } else {
                        this.setAttribute('aria-label', 'Menüyü kapat');
                    }
                });
                
                // Close menu when clicking on a nav link
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        hamburger.classList.remove('active');
                        navLinks.classList.remove('active');
                        body.classList.remove('menu-open');
                        hamburger.setAttribute('aria-expanded', 'false');
                        hamburger.setAttribute('aria-label', 'Menüyü aç');
                    });
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!navContainer.contains(e.target) && !hamburger.contains(e.target)) {
                        hamburger.classList.remove('active');
                        navLinks.classList.remove('active');
                        body.classList.remove('menu-open');
                        hamburger.setAttribute('aria-expanded', 'false');
                        hamburger.setAttribute('aria-label', 'Menüyü aç');
                    }
                });
                
                // Prevent body scroll when menu is open
                const observer = new MutationObserver(() => {
                    if (body.classList.contains('menu-open')) {
                        body.style.overflow = 'hidden';
                    } else {
                        body.style.overflow = '';
                    }
                });
                
                observer.observe(body, { attributes: true, attributeFilter: ['class'] });
            }
        });
    </script>
