    <!-- Hikaye Modal Stili -->
    <style>
    .story-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }
    
    .story-modal.active {
        display: flex;
    }
    
    .story-modal-content {
        position: relative;
        max-width: 100%;
        max-height: 90vh;
        width: auto;
        height: auto;
    }
    
    .story-media-container {
        display: none;
        max-width: 100%;
        max-height: 90vh;
    }
    
    .story-media-container.active {
        display: block;
    }
    
    .story-media {
        max-width: 100%;
        max-height: 90vh;
        border-radius: 10px;
    }
    
    .story-username-container {
        position: absolute;
        top: 25px;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 1002;
        pointer-events: none;
    }
    
    .story-username {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        display: inline-block;
        backdrop-filter: blur(5px);
    }
    
    .progress-bars {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        display: flex;
        gap: 5px;
        z-index: 1003;
        padding: 8px 0;
        pointer-events: none;
    }
    
    .progress-bar-container {
        flex: 1;
        height: 3px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        overflow: hidden;
    }
    
    .progress-bar {
        height: 100%;
        width: 0%;
        background-color: white;
        transition: width 0.1s linear;
    }
    
    .progress-bar.active {
        width: 100%;
        transition: width 3s linear;
    }
    
    .media-dots {
        position: absolute;
        bottom: 25px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 8px;
        z-index: 1002;
        padding: 10px;
        pointer-events: auto;
    }
    
    .media-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-sizing: border-box;
        pointer-events: auto;
    }
    
    .media-dot:hover {
        background-color: rgba(255, 255, 255, 0.7);
        transform: scale(1.2);
    }
    
    .media-dot.active {
        background-color: #fff;
        transform: scale(1.3);
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }
    
    .media-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background-color: #ff4757;
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        font-size: 11px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }
    
    .close-story {
        position: absolute;
        top: 25px;
        right: 25px;
        color: white;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
        z-index: 2000; /* En yüksek z-index değeri */
        background-color: rgba(0, 0, 0, 0.5);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        transition: all 0.2s ease;
    }
    
    .close-story:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }
    
    .story-nav {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
    }
    
    .story-nav-button {
        background: rgba(0, 0, 0, 0.3);
        border: none;
        color: white;
        font-size: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.7;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1001;
    }
    
    .story-nav-button:hover {
        opacity: 1;
        background: rgba(0, 0, 0, 0.5);
    }
    
    .story-nav-button.prev {
        left: 10px;
    }
    
    .story-nav-button.next {
        right: 10px;
    }
    
    /* Mobil için stil ayarları */
    @media (max-width: 768px) {
        .story-nav-button {
            width: 36px;
            height: 36px;
            font-size: 16px;
            opacity: 0.5;
        }
        
        .story-nav-button:active {
            opacity: 1;
            background: rgba(0, 0, 0, 0.7);
        }
    }
    </style>
